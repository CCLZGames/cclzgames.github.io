<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Animated Monster</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    align-items: center;
    background: linear-gradient(to bottom, #0033cc, #000080);
    font-family: 'Comic Sans MS', sans-serif;
    color: white;
    overflow: hidden;
  }

  header {
    width: 100%;
    display: flex;
    justify-content: space-between;
    padding: 20px;
  }

  header button {
    background: #e0e0e0;
    color: red;
    border: none;
    border-radius: 20px;
    padding: 10px 20px;
    cursor: pointer;
    font-size: 16px;
  }

  #monster {
    position: absolute;
    width: 150px;
    transition: transform 0.1s linear;
  }

  .buttons {
    margin-bottom: 40px;
  }

  .buttons button {
    background: #e0e0e0;
    color: black;
    border: none;
    border-radius: 20px;
    padding: 10px 20px;
    cursor: pointer;
    font-size: 16px;
  }

  h1, p {
    margin: 10px;
    text-align: center;
  }

</style>
</head>
<body>

<header>
  <div>CCLZ</div>
  <button onclick="login()">Log in →</button>
</header>

<h1>I think we’re lost</h1>
<img id="monster" src="e117e679-5f7b-4332-9d47-908ada88bc5c.png" alt="Monster">
<h1>Looks like we’ve hit a snag!</h1>

<div class="buttons">
  <button onclick="backHome()">← back home</button>
</div>

<script>
  const monster = document.getElementById('monster');
  let x = 0;
  let y = 200;
  let dx = 2; // horizontal speed
  let dy = 1.5; // vertical speed

  function animateMonster() {
    const width = window.innerWidth;
    const height = window.innerHeight;

    x += dx;
    y += dy;

    // bounce off edges
    if (x + monster.width > width || x < 0) dx = -dx;
    if (y + monster.height > height || y < 100) dy = -dy;

    monster.style.left = x + 'px';
    monster.style.top = y + 'px';

    requestAnimationFrame(animateMonster);
  }

  animateMonster();

  // Button functions
  function backHome() {
    alert('Going back home!');
    // Add actual redirection logic if needed
  }

  function login() {
    alert('Logging in!');
    // Add actual login logic if needed
  }
</script>

</body>
</html>
