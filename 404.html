<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>404 – We’re Lost</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #0a2cff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      color: white;
    }

    .container {
      min-height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    }

    h1 {
      margin-top: 2rem;
      font-size: 2.5rem;
      font-weight: 600;
    }

    p {
      font-size: 1.2rem;
      opacity: 0.9;
    }

    a {
      margin-top: 1.5rem;
      display: inline-block;
      padding: 0.7rem 1.4rem;
      background: white;
      color: #0a2cff;
      border-radius: 999px;
      text-decoration: none;
      font-weight: 600;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    a:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="918ead5f-fd27-4167-8c70-2a547e3d7df0.png" alt="404 page illustration" />

    <h1>I think we’re lost</h1>
    <p>Looks like we’ve hit a snag.</p>

    <a href="/">← back home</a>
  </div>
</body>
</html>
